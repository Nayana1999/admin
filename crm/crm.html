<script>
			function checkFields() {
				if (maiden.firstname.value == "") {
					alert("Your first name is a required field.");
					maiden.firstname.focus();
					return false;
				}
				if (maiden.lastname.value == "") {
					alert("Your last name is a required field.");
					maiden.lastname.focus();
					return false;
				}
				if (maiden.companyname.value == "") {
					alert("Your company name is a required field.");
					maiden.companyname.focus();
					return false;
				}
				if (maiden.email.value == "") {
					alert("Your email address is a required field.");
					maiden.email.focus();
					return false;
				}
				if (maiden.phonenumber.value == "") {

					maiden.phonenumber.focus();
					return false;
				}
				//the fields all have values; submit the form
				maiden.submit();
			}

				window.document.location.assign("index.php");
			}
		</script>
